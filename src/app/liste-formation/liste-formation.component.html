<form class="form-inline">
  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Liste des formations</label> 
  <select class="custom-select my-1 mr-sm-2" name="choix" [(ngModel)]="choix" >
    <option value="All" selected>Tous les formations ...</option>
    <option value="Formation en angular">Formation en angular</option>
    <option value="Formation en management">Formation en management</option>
    <option value="Formation en business intelligence">Formation en business intelligence</option>
    <option value="Formation en android">Formation en android </option>
  </select>
</form>
<br>
<br>
<br>


<div class="container">

  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width: 25%">Description</th>
          <th style="width: 20%">Th√®me</th>
          <th style="width: 20%">Prix</th>
          <th style="width: 35%">Debut session</th>
          <th style="width: 35%">Fin session</th>
        </tr>
      </thead>
      <tbody  *ngFor="let formation of listeformation">

        <tr *ngIf ="formation.Description == choix || choix =='All'">
          <td> {{formation.Description}}</td>
          <td> {{formation.Theme}}</td>
          <td> {{formation.Prix}}</td>
          <td> {{formation.Session[0].Date_debut}}</td>
          <td> {{formation.Session[0].Date_fin}}</td>
          <td> <a type="submit" class="btn btn-primary my-1" [routerLink]="['inscription']" [queryParams]="{format:formation}" *ngIf="!chekidformation(format)">S'inscrire</a> </td>
        </tr>
      </tbody>

    </table>


  </div>
